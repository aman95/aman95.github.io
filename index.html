        <script>

            var vague;

            $(function() {
                Pace.on("done", function(){

                    vague = $('#backImg').Vague({
                        intensity:      15,      // Blur Intensity
                        forceSVGUrl:    false,   // Force absolute path to the SVG filter,
                        // default animation options
                        animationOptions: {
                            duration: 1000,
                            easing: 'linear' // here you can use also custom jQuery easing functions
                        }
                    });
                    vague.blur();

                    $(function(){
                        $("#typed1").typed({
                            strings: ["I'am a Developer..", "I'am a Designer...", "I'am a Geek..","I'am Aman.."],
                            startDelay:2000,
                            typeSpeed: 5,
                            callback: function() {
                                console.log("Task1 Complete...");
                                document.getElementsByClassName("typed-cursor")[0].style.visibility = "hidden";
                                typedLetsGo();
                            }
                        });
                    });

                });
            });

            function typedLetsGo() {
                $(function(){
                    $("#typed2").typed({
                        strings: ["Design.Code.Develope^2000", "Let's get started...", "Entering password..."],
                        startDelay:1000,
                        typeSpeed: 5,
                        callback: function() {
                            console.log("Task2 Complete...");
                            document.getElementsByClassName("typed-cursor")[1].style.visibility = "hidden";
                            typedPassword();
                        }
                    });
                });
            }

            function typedPassword() {
                $(function(){
                    $("#typed3").typed({
                        strings: ["••••••••••••••••"],
                        startDelay:1000,
                        typeSpeed: 10,
                        callback: function() {
                            console.log("Task2 Complete...");
                            document.getElementsByClassName("typed-cursor")[2].style.visibility = "hidden";
                            curtainOpen();
                        }
                    });
                });
            }

            function curtainOpen() {
                $("#layer1").fadeOut(1000,"linear");
                vague.animate(0,{duration:1000 });
                $("#layer2").fadeIn(2000,"linear");
            }
    </script>
